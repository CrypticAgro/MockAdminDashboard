<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="top-items">
            <div class="search-container">
                <label>
                    <img src="img/search-512.webp" id="search-icon">
                </label>
                <input type="text" class="searchbar">
            </div>
            
            <div class="profile-container">
                <img src="img/bell-outline.png" id="notification">
                <img src="img/bba70020af36e756ebd9b8fc42cabdef.jpg" id="profile">
                <div class="profile-name">Dumbo Dumb</div>
            </div>
        </div>
        <div class="bottom-items">
            <div class="welcome-container">
                <img src="img/bba70020af36e756ebd9b8fc42cabdef.jpg" class="person-image">
                <div class="hello-person">
                    <div class="welcome">
                        Hi There,
                    </div>
                    <div class="person-name">
                        Dumbo Dumb (@DumbDumb)
                    </div>
                </div>
            </div>
            <div class="interactions-container">
                <button class="interaction-button">New</button>
                <button class="interaction-button">Upload</button>
                <button class="interaction-button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="title">
            Mommy
        </div>
        <div class="first-part">
            <ul>
                <li>
                    <a href="#">
                        <img src="img/home.png" alt="house">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/account.png" alt="profile">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/message.png" alt="house">
                        Messages
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/history.png" alt="house">
                        History
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/calendar-check-outline.png" alt="house">
                        Tasks
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/account-group.png" alt="house">
                        Communities
                    </a>
                </li>
            </ul>
        </div>
        <div class="second-part">
            <ul>
                <li>
                    <a href="#">
                        <img src="img/cog-outline.png">
                        Settings
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/comment-question-outline.png">
                        Support
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/shield.png">
                        Privacy
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        
    </div>
</body>
</html>
